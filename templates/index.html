<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Placement Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <style>
    body {
      background: #f7f9fc;
    }
    .main-card {
      margin-top: 50px;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card main-card">
      <h1 class="text-center mb-4">ðŸŽ“ Campus Placement Predictor</h1>
      
      <form action="/predict" method="post">
        <div class="mb-3">
          <label for="college" class="form-label">College Name</label>
          <select name="college" class="form-select" required>
            <option value="">Select your college</option>
            <option value="IIT Bombay">IIT Bombay</option>
            <option value="IIT Delhi">IIT Delhi</option>
            <option value="NIT Trichy">NIT Trichy</option>
            <option value="BITS Pilani">BITS Pilani</option>
            <option value="VIT Vellore">VIT Vellore</option>
            <option value="SRM University">SRM University</option>
            <!-- Add more as needed -->
          </select>
        </div>

        <div class="mb-3">
          <label for="cgpa" class="form-label">CGPA</label>
          <input type="number" step="0.01" name="cgpa" class="form-control" placeholder="Enter CGPA" required>
        </div>

        <!-- Add more form fields here as per your features -->

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Predict Placement</button>
        </div>
      </form>

      {% if prediction %}
        <div class="alert alert-info mt-4 text-center">
          <strong>Prediction:</strong> {{ prediction }}
        </div>
      {% endif %}
      {% if probabilities %}
  <div class="mt-5">
    <h5 class="text-center">ðŸ“Š Placement Probability</h5>
    <canvas id="probChart" width="400" height="200"></canvas>
  </div>
{% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  {% if probabilities %}
    const ctx = document.getElementById('probChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Placed', 'Not Placed'],
        datasets: [{
          label: 'Probability (%)',
          data: [{{ probabilities['Placed'] }}, {{ probabilities['Not Placed'] }}],
          backgroundColor: ['#198754', '#dc3545']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Placement Prediction Probability' }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  {% endif %}
</script>
</body>
</html>
