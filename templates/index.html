<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Placement Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center mb-4">Campus Placement Predictor</h2>
          <form action="/predict" method="POST">
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">SSC Percentage</label>
              <input type="number" class="form-control" step="0.1" name="ssc_p" required>
            </div>
            <div class="mb-3">
              <label class="form-label">HSC Percentage</label>
              <input type="number" class="form-control" step="0.1" name="hsc_p" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Degree Percentage</label>
              <input type="number" class="form-control" step="0.1" name="degree_p" required>
            </div>
            <div class="mb-3">
              <label class="form-label">E-test Score</label>
              <input type="number" class="form-control" step="0.1" name="etest_p" required>
            </div>
            <div class="mb-3">
              <label class="form-label">MBA Percentage</label>
              <input type="number" class="form-control" step="0.1" name="mba_p" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Specialisation</label>
              <select class="form-select" name="specialisation">
                <option value="Mkt&Fin">Mkt&Fin</option>
                <option value="Mkt&HR">Mkt&HR</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
          </form>
          {% if prediction_text %}
          <div class="alert alert-info text-center mt-4">
            <h4>{{ prediction_text }}</h4>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
